<!DOCTYPE html>
<html>
<head>
	<title>Peticion Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
	h1 {
		font-family: 'Calibri';
		margin-left: 10px;
	}
  td {
		font-family: 'Helvetica';
	}
  #contenedor {
		border: 2px solid black;
		background: #98C4F0;
        width: 25%;
        height: 35%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
	}
  td {
		padding-top: 20px;
        text-align: left;
    }
    button {
    	margin-left: 150px;
    	margin-top: 20px;
    }
	</style>
</head>
<body>
  <div id="contenedor">
	<h1>Crear usuario</h1>
  <table>
		<tr>
			<td>Name</td>
			<td><input id="name" type="text" name="name" required size="35"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input id="email" type="email" name="name" required size="35"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input id="password" type="password" name="name" required size="35"></td>
		</tr>
	</table>
	<button onclick="createUser();">Crear usuario</button>
	</div>
</body>
<script>
  function createUser() {
			var name = document.getElementById('name').value;
			var email = document.getElementById('email').value;
			var password = document.getElementById('password').value;
      $.ajax({
        url: 'http://localhost:8888/Biblioteca1920/public/index.php/api/user',
        data: {
			 		name: name,
			 		email: email,
			 		password:password
				},
        type: 'POST',
        dataType : 'json',
        success : function(data) {
			 		alert(data[0]);
			 		sessionStorage.setItem('token', data.MESSAGE);
			 		window.location.href = "http://localhost:8888/Biblioteca1920/Front/main.html";
			 	},
        error : function (xhr, status) {
			 		alert(xhr.responseJSON['MESSAGE']);
			 	},
        complete : function(xhr, status) {
					console.log('Petition complete');
			 	}
			 });
		}
	</script>
</html>
