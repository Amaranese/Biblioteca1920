<!DOCTYPE html>
<html>
<head>
	<title>Peticion Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
		h1 {
		font-family: 'Calibri';
		margin-left: 10px;
	}
	td {
		font-family: 'Helvetica';
	}
	#contenedor {
		border: 2px solid black;
		background: #98C4F0;
        width: 20%;
        height: 30%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
	}
	td {
		padding-top: 20px;
        text-align: left;
    }
    button {
    	margin-left: 150px;
    	margin-top: 20px;
    }
	</style>
</head>
<body>
	<div id="contenedor">
	<h1>Editar Contraseña </h1>
	<table>
		<tr>
			<td>Title</td>
			<td><input id="title" type="text" name="name" required></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input id="password" type="password" name="Email" required></td>
		</tr>
	</table>
	<button onclick="editPassword();">Editar contraseña</button>
	</div>
</body>
<script>
	function editPassword() {
			var title = document.getElementById('title').value;
			var password = document.getElementById('password').value;
			$.ajax({
				url: 'http://localhost:8888/Biblioteca1920/public/index.php/api/password/'+sessionStorage.getItem('id'),
				beforeSend: function(request) {
			 		request.setRequestHeader("Authorization", sessionStorage.getItem("token"));
			 	},
			 	data: {
			 		title: title,	
			 		password: password,
				},
				type: 'PUT',
				dataType : 'json',
				success : function(data) {
			 		alert(data.MESSAGE);
			 		window.location.href="http://localhost:8888/Biblioteca1920/Front/main.html";
			 	},
			 	error : function (xhr, status) {
			 		console.log(xhr.responseJSON.MESSAGE);
			 		console.log(xhr.MESSAGE); 
			 		alert(xhr.responseJSON['MESSAGE']);
			 	},
			 	complete : function(xhr, status) {
					console.log('Petition complete');
			 	}
			 });
		}
	</script>
</html>
