<!DOCTYPE html>
<html>
<head>
	<title>Peticion Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
	h1 {
		font-family: 'Calibri';
		margin-left: 10px;
	}

	td {
		font-family: 'Helvetica';
	}
	#contenedor {
		border: 2px solid black;
		background: #98C4F0;
        width: 20%;
        height: 30%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
	}
	td {
		padding-top: 20px;
        text-align: left;
    }
    button {
    	margin-left: 150px;
    	margin-top: 20px;
    }
	</style>
</head>
<body>
	<div id="contenedor">
	<h1>Crear categoria</h1>
	<table>
		<tr>
			<td>Name</td>
			<td><input id="name" type="text" name="name" required size="35"></td>
	</table>
	<button onclick="createCategory();">Crear categoria</button>
	</div>
</body>
<script>
	function createCategory() {
			var name = document.getElementById('name').value;
			$.ajax({
				url: 'http://localhost/Biblioteca1920/public/index.php/api/category',
				data: {
			 		name: name,	
				},
				type: 'POST',
			 	dataType : 'json',
			 	beforeSend: function(request) {
			 		request.setRequestHeader("Authorization", sessionStorage.getItem("token"));
			 	},
			 	success : function(data) {
			 		alert(data.MESSAGE);
			 		window.location.href = "http://localhost/Biblioteca1920/Front/main_categories.html";
			 	},
			 	error : function (xhr, status) {
			 		alert(xhr.responseJSON['MESSAGE']);
			 	},
			 	complete : function(xhr, status) {
					console.log('Petition complete');
			 	}
			 });
		}
	</script>
</html>
